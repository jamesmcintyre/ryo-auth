<h1>Register</h1>

<form>
  <div class="form-group">
    <label for="InputEmail1">Email address</label>
    <input type="email" ng-model="user.email" class="form-control" id="InputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input type="password" ng-model="user.password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="InputPassword2">Password</label>
    <input type="password" ng-model="user.password2" class="form-control" id="InputPassword2" placeholder="Password Again">
  </div>
  <button type="submit" class="btn btn-success" ng-click="registerUser(user)">Register</button>
</form>
